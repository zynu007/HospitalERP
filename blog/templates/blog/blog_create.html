
{% extends 'base.html' %}  
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="/static/blog/css/blog_styles.css"> 
{% endblock %}


{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create Blog Post</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.image.id_for_label }}">Featured Image</label>
            {{ form.image }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Category</label>
            {{ form.category }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.summary.id_for_label }}">Summary</label>
            {{ form.summary }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content</label>
            {{ form.content }}
        </div>
        
        <div class="form-actions">
            <button type="submit" name="draft" class="btn btn-secondary">Save as Draft</button>
            <button type="submit" name="publish" class="btn btn-primary">Publish</button>
        </div>
    </form>
</div>
{% endblock %}
